<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="0; url=/British-Premier-Clinic/" />
    <script>
      // Preserve the originally requested path+query+hash and restore it after the app loads
      (function() {
        var path = location.pathname.replace(/^\/British-Premier-Clinic/, '') || '/';
        var full = path + location.search + location.hash;
        sessionStorage.setItem('gh:redirect', full);
      })();
    </script>
  </head>
  <body></body>
</html>
